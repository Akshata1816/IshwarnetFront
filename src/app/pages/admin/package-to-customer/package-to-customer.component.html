<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row" style="margin-top: 25px">
            <div class="col-md-12">
                <h1 style="padding-bottom: 15px; padding-left: 8%;">Assign Package to Customer</h1>
        
                
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <label class="label-format padding-format">Username</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <mat-label>Custmer Name</mat-label>
                                <input 
                                required
                                matInput placeholder="Enter here" 
                                [matAutocomplete]="auto"/>
                                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                    <mat-option *ngFor="let c of customers" [value]="c.customer_id">
                                      {{c.username}}
                                    </mat-option>
                                  </mat-autocomplete>
                            </mat-form-field><br>  
                            
                            <label class="label-format padding-format">Start Date</label><br>
                            <mat-form-field class="full-width padding-format">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" />
                                <mat-hint>MM/DD/YYYY</mat-hint>
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field><br>

                            <label class="label-format padding-format">Package Type </label><br>
                            <mat-radio-group class="full-width padding-format">
                            <mat-radio-button value="M">Monthly</mat-radio-button><br>
                            <mat-radio-button value="Q" class="full-width padding-format">Quarterly</mat-radio-button><br>
                            <mat-radio-button value="H" class="full-width padding-format">Half-Yearly</mat-radio-button><br>
                            <mat-radio-button value="Y" class="full-width padding-format">Yearly</mat-radio-button><br>
                            </mat-radio-group>

                            <label class="label-format padding-format">End Date</label><br>
                            <mat-form-field class="full-width padding-format">
                                  <mat-label>Choose a date</mat-label>
                                  <input matInput [matDatepicker]="picker">
                                  <mat-hint>MM/DD/YYYY</mat-hint>
                                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                  <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field><br>
 
                        </div>
                        <div class="col-md-4">
                            <label class="label-format padding-format">Package Name</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input 
                                required matInput placeholder="Enter here">
                            </mat-form-field><br>
                            
                            <label class="label-format padding-format">Customer Amount To Paid</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <mat-label>Customer Amount To Paid</mat-label>
                                <input 
                                required matInput placeholder="Enter here">
                            </mat-form-field>

                            <label class="label-format padding-format">Discount</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <input type="number"
                                matInput class="example-right-align" placeholder="0">
                                <span matTextPrefix>₹&nbsp;</span>
                                <span matTextSuffix>.00</span>
                            </mat-form-field>

                            <label class="label-format padding-format"> Total Amount</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <input type="number"
                                matInput class="example-right-align" placeholder="0">
                                <span matTextPrefix>₹&nbsp;</span>
                                <span matTextSuffix>.00</span>
                            </mat-form-field>

                        </div>

                        <div class="col-md-4">

                            <label class="label-format padding-format"> Paid Amount</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <input type="number"
                                matInput class="example-right-align" placeholder="0">
                                <span matTextPrefix>₹&nbsp;</span>
                                <span matTextSuffix>.00</span>
                            </mat-form-field>

                            <label class="label-format padding-format"> Recently Paid</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <input type="number"
                                matInput class="example-right-align" placeholder="0">
                                <span matTextPrefix>₹&nbsp;</span>
                                <span matTextSuffix>.00</span>
                            </mat-form-field>

                            <label class="label-format padding-format"> Remaining Amount</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <input type="number"
                                matInput class="example-right-align" placeholder="0">
                                <span matTextPrefix>₹&nbsp;</span>
                                <span matTextSuffix>.00</span>
                            </mat-form-field>

                            <label class="label-format padding-format">Comments</label><br>
                            <mat-form-field class="full-width padding-format" appearance="outline">
                                <mat-label>Comments</mat-label>
                                <textarea 
                                required matInput placeholder="Enter here"></textarea>
                            </mat-form-field><br>
                        </div>
                        
                    </div>
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                        <button class="margin-left" mat-raised-button color="accent" type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

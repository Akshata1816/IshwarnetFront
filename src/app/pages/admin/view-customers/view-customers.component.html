<div class="bootstrap-wrapper">
    <div class="container-fluid">
      <div class="row" style="margin-top: 25px">
            <div class="col-md-6">
              <mat-form-field style="width: 100%;" appearance="outline">
                  <mat-label>Search</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Enter here" #input>
                  <mat-icon matSuffix>search</mat-icon>
              </mat-form-field>
            </div>
            <div class="col-md-6" style="padding-left: 50px;">
              <button mat-raised-button color="primary">Add Customer</button>
            </div>
      </div>
  
      <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i=index"> {{(paginatorRef.pageIndex*paginatorRef.pageSize)+(i+1)}} </td>
            </ng-container>
        
            <ng-container matColumnDef="customer_name">
              <th mat-header-cell *matHeaderCellDef> Custmer Name </th>
              <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="mob_number">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mob_number}} </td>
              </ng-container>
        
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>
        
              <!-- <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container> -->
        
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">  
                  <button mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" style="padding-left: 10px;" 
                [routerLink]="'/dashboard/customer/'+element.customer_id">
                  <mat-icon>visibility</mat-icon>
                </button>
                </td>
              </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
        
            <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
          </table>    
        </div>
      </div>
    </div>
  </div>
  
  
  
    
    <mat-paginator style="width: 100%;"
                [pageSizeOptions]="[2, 10, 20]" 
                aria-label="Select page" #paginatorRef>
  </mat-paginator>

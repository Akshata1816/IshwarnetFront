<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 50px">
            <div class="col-md-12">
                <h1 class="padding-format" style="padding-bottom: 15px;">Add New Package</h1>
                
                {{plan | json}}
                <form (ngSubmit)="formSubmit()">
                    <label class="label-format padding-format">Package Name</label><br>
                    <mat-form-field class="full-width padding-format" appearance="outline">
                        <input required
                        [(ngModel)]="plan.plan_name"
                        name="plan_name"
                        matInput placeholder="Package Name" />
                        <mat-hint>E.g. UL_25_Mbps</mat-hint>
                    </mat-form-field><br>

                    <label class="label-format padding-format">Pin Rate</label><br>
                    <mat-form-field class="full-width padding-format" appearance="outline">
                        <input 
                        [(ngModel)]="plan.pin_rate"
                        name="pin_rate"
                        required matInput type="number" class="example-right-align" placeholder="0">
                        <span matTextPrefix>₹&nbsp;</span>
                        <span matTextSuffix>.00</span>
                    </mat-form-field><br>

                    <label class="label-format padding-format">Customer Rate</label><br>
                    <mat-form-field class="full-width padding-format" appearance="outline">
                        <input 
                        [(ngModel)]="plan.customer_amount"
                        name="customer_amount"
                        required matInput type="number" class="example-right-align" placeholder="0">
                        <span matTextPrefix>₹&nbsp;</span>
                        <span matTextSuffix>.00</span>
                    </mat-form-field>

                    <mat-slide-toggle class="padding-format"
                    [(ngModel)]="plan.status"
                    name="status"
                    [checked]="true"
                    color="primary">Status</mat-slide-toggle>
                    
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                        <button class="margin-left" mat-raised-button color="accent" type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
